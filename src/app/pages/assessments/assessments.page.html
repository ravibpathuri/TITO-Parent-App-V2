<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Assessments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light"
        ><b> Assessments of current academic year </b></ion-item-divider
      >

      <ion-item
        *ngFor="let item of currentAssements"
        routerLink="/assessment-details/{{item.id}}"
      >
        <ion-label>{{ item.name }}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
