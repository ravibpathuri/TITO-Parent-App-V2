<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>All Kids</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <img src="../../../assets/imgs/TITOLogo.png" />
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngFor="let user of allUsers">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../assets/imgs/logo_default.png" />
      </ion-avatar>
      <ion-label>
        <h2 class="ion-text-wrap">{{user.Student.name | uppercase}}</h2>
        <p>{{user.Student.admissionId | uppercase}}</p>
        <p>{{user.Student.className | uppercase}}</p>
        <p>{{user.Student.section | uppercase}}</p>
      </ion-label>

      <ion-button
        slot="end"
        color="secondary"
        expand="block"
        (click)="viewCurrentUser(user)"
      >
        View
      </ion-button>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button color="primary" expand="block" (click)="addNewUser()"
      >+ Add New Student</ion-button
    >
  </div>
</ion-content>
